    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('confirmName').textContent = params.get('firstName') + ' ' + params.get('lastName');
            document.getElementById('confirmEmail').textContent = params.get('email');
            document.getElementById('confirmPhone').textContent = params.get('phone');
            document.getElementById('confirmDate').textContent = params.get('date');
            document.getElementById('confirmTime').textContent = params.get('time');
            document.getElementById('confirmPeople').textContent = params.get('people');
            document.getElementById('confirmRestaurant').textContent = params.get('restaurant');
            document.getElementById('confirmNotes').textContent = params.get('notes');
        });

    </script>
